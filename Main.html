<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List</h1>

    <!--Need an UL list to be able to add to-->
    <!--need to be able to check off and remove the item-->
    <!-- need user input-->
    <!--after user inputs a reminder, the input needs to clear-->
    <div class="toDoListBox">
         
        <form action="submit" class="userInput">
            <input type="text" placeholder="Enter task" class="userInputText">
            <button class="enter" type="submit">Enter</button>
        </form>   
        
        <ul class="list" id="todoList">
         
        </ul>

    </div>
    <script src="main.js"></script>
</body>
</html>
